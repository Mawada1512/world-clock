<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose A City...</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">New York</option>
      </select>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">Augest 8,2025</div>
        </div>
        <div class="time">14:22:34 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Soul</h2>
          <div class="date">Augest 8,2025</div>
        </div>
        <div class="time">14:22:34 <small>AM</small></div>
      </div>
    </div>

      >
